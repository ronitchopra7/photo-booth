<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#grad)"/>
  <!-- Camera body (simplified for small size) -->
  <rect x="20" y="30" width="60" height="45" rx="8" fill="white" stroke="#333" stroke-width="2"/>
  <!-- Camera lens -->
  <circle cx="50" cy="52" r="18" fill="#333"/>
  <circle cx="50" cy="52" r="12" fill="#555"/>
  <circle cx="50" cy="52" r="7" fill="#222"/>
  <!-- Viewfinder corner -->
  <rect x="25" y="20" width="15" height="10" rx="2" fill="#333"/>
</svg>

