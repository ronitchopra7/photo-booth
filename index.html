<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - Selfie Strip Maker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-emoji">ðŸ“·</span>
                <h1>Photo Booth</h1>
            </div>
            <p>Take 4 selfies to create your strip!</p>
        </header>

        <div class="main-content">
            <!-- Camera View -->
            <div id="camera-section" class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div id="countdown-overlay" class="countdown-overlay" style="display: none;">
                        <div id="countdown-number" class="countdown-number">3</div>
                    </div>
                </div>
                <div class="photo-preview-grid">
                    <div class="photo-slot">
                        <div class="photo-number">1</div>
                        <img id="photo-1" class="preview-photo" alt="Photo 1">
                    </div>
                    <div class="photo-slot">
                        <div class="photo-number">2</div>
                        <img id="photo-2" class="preview-photo" alt="Photo 2">
                    </div>
                    <div class="photo-slot">
                        <div class="photo-number">3</div>
                        <img id="photo-3" class="preview-photo" alt="Photo 3">
                    </div>
                    <div class="photo-slot">
                        <div class="photo-number">4</div>
                        <img id="photo-4" class="preview-photo" alt="Photo 4">
                    </div>
                </div>
                <div class="controls">
                    <button id="capture-btn" class="btn btn-primary">ðŸ“· Take Photo</button>
                    <button id="reset-btn" class="btn btn-secondary">ðŸ”„ Start Over</button>
                </div>
            </div>

            <!-- Strip Result View -->
            <div id="strip-section" class="strip-section" style="display: none;">
                <div class="color-picker-section">
                    <div class="color-picker-row">
                        <div class="color-picker-item">
                            <label for="background-color">Background:</label>
                            <div class="color-picker-container">
                                <input type="color" id="background-color" value="#ffffff">
                                <div class="preset-colors" id="background-presets">
                                    <button class="color-preset" data-color="#e8a5a5" style="background: #e8a5a5;" title="Red"></button>
                                    <button class="color-preset" data-color="#e8c5a5" style="background: #e8c5a5;" title="Orange"></button>
                                    <button class="color-preset" data-color="#e8d8a5" style="background: #e8d8a5;" title="Yellow"></button>
                                    <button class="color-preset" data-color="#a5e8a5" style="background: #a5e8a5;" title="Green"></button>
                                    <button class="color-preset" data-color="#a5e8e8" style="background: #a5e8e8;" title="Cyan"></button>
                                    <button class="color-preset" data-color="#a5c5e8" style="background: #a5c5e8;" title="Blue"></button>
                                    <button class="color-preset" data-color="#c5a5e8" style="background: #c5a5e8;" title="Purple"></button>
                                    <button class="color-preset" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ddd;" title="White"></button>
                                    <button class="color-preset" data-color="#808080" style="background: #808080;" title="Gray"></button>
                                    <button class="color-preset" data-color="#000000" style="background: #000000;" title="Black"></button>
                                </div>
                            </div>
                        </div>
                        <div class="color-picker-item">
                            <label for="border-color">Borders:</label>
                            <div class="color-picker-container">
                                <input type="color" id="border-color" value="#ffffff">
                                <div class="preset-colors" id="border-presets">
                                    <button class="color-preset" data-color="#e8a5a5" style="background: #e8a5a5;" title="Red"></button>
                                    <button class="color-preset" data-color="#e8c5a5" style="background: #e8c5a5;" title="Orange"></button>
                                    <button class="color-preset" data-color="#e8d8a5" style="background: #e8d8a5;" title="Yellow"></button>
                                    <button class="color-preset" data-color="#a5e8a5" style="background: #a5e8a5;" title="Green"></button>
                                    <button class="color-preset" data-color="#a5e8e8" style="background: #a5e8e8;" title="Cyan"></button>
                                    <button class="color-preset" data-color="#a5c5e8" style="background: #a5c5e8;" title="Blue"></button>
                                    <button class="color-preset" data-color="#c5a5e8" style="background: #c5a5e8;" title="Purple"></button>
                                    <button class="color-preset" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ddd;" title="White"></button>
                                    <button class="color-preset" data-color="#808080" style="background: #808080;" title="Gray"></button>
                                    <button class="color-preset" data-color="#000000" style="background: #000000;" title="Black"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="strip-container">
                    <canvas id="strip-canvas"></canvas>
                </div>
                <div class="share-message-section">
                    <label for="share-message">Share Message:</label>
                    <input type="text" id="share-message" placeholder="Check out my photo strip!" maxlength="100">
                </div>
                <div class="strip-controls">
                    <button id="download-btn" class="btn btn-primary">ðŸ’¾ Download Strip</button>
                    <button id="share-btn" class="btn btn-primary">ðŸ“¤ Share</button>
                    <button id="new-strip-btn" class="btn btn-secondary">âœ¨ New Strip</button>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js?v=17"></script>
</body>
</html>
